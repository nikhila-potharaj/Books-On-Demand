    <title>Log In</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>
    <div class="info">
      <div class="container">
        <h1>Books On Demand</h1>
        <div class="thirdparty"> 
          <img src="assets/images/Facebook.png" class="img-responsive facebook" alt="Generic placeholder thumbnail">
          <img src="assets/images/Google.png" class="img-responsive" alt="Generic placeholder thumbnail">
        </div>
        <form class="form-signin signin">
          <h2>Sign in</h2>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <input type="button" class="btn btn-lg btn-primary btn-block signButton" id="submit" value="Sign In" onclick="validate()"></input>
        </form>
      </div> <!-- /container -->
      <a href="#" class="signup">Sign up now!</a>
      <a href="#" class="forget">Forget your Username?</a> 

    </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <!--other script-->
